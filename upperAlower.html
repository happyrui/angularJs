<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大小写转换</title>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
    <script>
        var str = "qwer";
        var str1 = angular.uppercase(str);
        console.log(str1);
        var str2 = angular.lowercase(str1);
        console.log(str2);

    </script>
</body>
</html>
