<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ngList</title>
    <script src="angular.js"></script>
</head>
<body>
<div ng-app="listEx" ng-controller="myCtrl">
    <form name="myForm">
        List:<input type="text" ng-model="names" name="namesInput" ng-list required>
        <span class="error" ng-show="myForm.namesInput.$error.required">Required</span>
        <br/>
        <tt>names={{names}}</tt><br/>
        <tt>myForm.namesInput.$valid = {{myForm.namesInput.$valid}}</tt><br />
        <tt>myForm.namesInput.$error = {{myForm.namesInput.$error}}</tt><br />
        <tt>myForm.$valid = {{myForm.$valid}}</tt><br />
        <tt>myForm.$error.required = {{!!myForm.$error.required}}</tt><br />
    </form>
    <textarea ng-model="list" ng-list="&#10;" ng-trim="false"></textarea>
    <pre>{{list|json}}</pre>
</div>
<script>
    angular.module('listEx',[]).controller('myCtrl',function($scope){
        $scope.names = ['qq','baidu','ali'];
    })
</script>
</body>
</html>
